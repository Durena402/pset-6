<!DOCTYPE html>

<html>
<head>
    <title>Your To-Do List</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="header">
        <h1>My To-Do List</h1>
    </div>

    <div id="input-to-list">
      <input id="textbox" type ="text" placeholder= "Add to your list.">
      <button id="add">Add</button>
    </div>

    <div class="list">
      <h2 class="list-title">My List:</h2>
      <ul id="ul">
        <li>
          <div>
            <span class = "priority" >!</span>
            <span class = "item">Hello</span>
            <span class = "completed">&#10004;</span>
            <span class = "remove">&#10008;</span>
          </div>
        </li>
      </ul>
    </div>
</body>
</html>
